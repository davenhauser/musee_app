<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Artist</title>
  <link rel="stylesheet" href="">
  <h1> Artist Names </h1>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

    Search: <input ng-model="vm.query">
    <button ng-click="vm.getArt()" type="submit" class="form-submit btn btn-primary">Search</button>

    </div>
    <div class="col-md-10">
      <!--Body content-->

    <div ng-repeat="art in vm.artWork | unique:'author' | filter:query">
      <a ng-click="getArt()"<span> <img ng-src="{{::art.image_url}}"> </span> <a><br>
    </div>

    </div>
  </div>
</div>


</body>
</html>
