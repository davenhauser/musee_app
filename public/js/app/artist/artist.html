
<div class="container-fluid" ng-show="vm.currentArtist.author === undefined">
  <h1> Artwork Display </h1>
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

      <input ng-model="vm.query">
      <button ng-click="vm.getArt()" type="submit" class="btn btn-xs btn-default">Search Artist <span class="glyphicon glyphicon-picture"></span></button>

      <div ng-repeat="art in vm.artWork | unique:'author'">

      <ul style="list-style-type:none">
        <li ng-click="vm.setArtist(art.author)">{{art.author}}</li><br>
      </ul>
      </div>
      <div class="col-md-10">
        <!--Body content-->

      </div>
    </div>
  </div>
</div>

<div class="container-fluid" ng-hide="vm.currentArtist.author === undefined">
  <h1>{{vm.currentArtist.author}}</h1>

    <button ng-click="vm.clearArtist()">Back to Search</button>
    <div  class="art-container">
      <div ng-repeat="art in vm.currentArtist.art">

        <span class= "artwrap">
          <img class="artimg" ng-src="{{art.image_url}}">
        </span>
        <br>
      </div>
    </div>

</div>
