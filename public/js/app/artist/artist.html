<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Artist</title>
  <link rel="stylesheet" href="">
  <h1> Artist Display </h1>
</head>
<body>

<input ng-model="vm.search.title" placeholder="Artist name">
</input>
<button ng-click="vm.getArt()" type="submit" class="form-submit btn btn-primary">Search</button>

  <div ng-repeat = "piece in vm.art">
   <span> Title: {{piece.title[0]}}  </span> <br>
   <span>Country: {{piece.country[0]}} </span> <br>
   <img ng-src="{{piece.edmPreview[0]}}">

    <hr>
  </div>


</body>
</html>
