<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Artist</title>
  <link rel="stylesheet" href="">
  <h1> Artist Display </h1>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->

    <input ng-model="vm.query">
    <button ng-click="vm.getArt()" type="submit" class="form-submit btn btn-primary">Search Letter</button>

<div ng-repeat="art in vm.artWork | unique:'author'">
     <span>{{art.author}} </span><br>

    </div>
    <div class="col-md-10">
      <!--Body content-->

    </div>
  </div>
</div>

</body>
</html>
