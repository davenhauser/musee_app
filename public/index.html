<!DOCTYPE html>
<html ng-app="musee_app">
<head>
  <title>Auth App</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/css/main.css">
   <link rel="stylesheet" type="text/css" href="/css/animations.css">
<!--   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">


  <!-- If you must use outside libs that aren't Angular-specific, include them BEFORE Angular. -->
  <script src="/js/jwt-decode.2.0.1.js"></script>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-resource.js"></script>
  <script src="https://code.angularjs.org/1.5.3/angular-animate.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>

</head>
<body>
  <div class="container-fluid">
    <header ng-controller="NavbarController as vm">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <a ui-sref="welcome"  ui-sref-active="active"class="navbar-brand">Musee Logo</a>
          <a ui-sref="artwork"  ui-sref-active="active"class="navbar-brand">Artwork</a>
          <a ui-sref="artistnames"  ui-sref-active="active"class="navbar-brand">List of Artists</a>



          <!-- button><a ui-sref="artist"  ui-sref-active="active" class="btn" >Artist</a></button> -->
          <button ng-hide="vm.authService.isLoggedIn()" ui-sref="signin" type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
          <button ng-click="vm.authService.logOut();" ng-show="vm.authService.isLoggedIn();" type="button" class="btn btn-default navbar-btn navbar-right">Sign Out</button>
        <input ng-model="vm.search.title" ng-show="vm.authService.isLoggedIn();" placeholder="Artist name"> </input>
        <button ng-click="vm.getArt()" ng-show="vm.authService.isLoggedIn();" type="submit" class="form-submit btn btn-primary">Search</button>

        </div>
      </nav>

    </header>

    <main class="content" ui-view>
      <!-- ui-router (aka ui.router) inserts templates here -->
    </main>
  </div> <!-- div.container-fluid -->

  <footer ng-controller="SearchesController as vm">

    <span>Â© 2016, David Niederhauser</span>

  </footer>

  <script src="/js/app.module.js"></script>
  <script src="/js/app.router.js"></script>
  <script src="/js/token.service.js"></script>
  <script src="/js/auth.service.js"></script>
  <script src="/js/user.service.js"></script>
  <script src="/js/search.service.js"></script>
  <script src="/js/signin.controller.js"></script>
  <script src="/js/navbar.controller.js"></script>
  <script src="/js/searches.controller.js"></script>
  <script src="/js/app/artist/artist.controller.js"></script>
  <script src="/js/app/search.filter.js"></script>


</body>
</html>
